version: "3.8"

services:
  filecoin-localdev:
    build:
      context: ..
      dockerfile: localdev/Dockerfile
    ports:
      - "8545:8545"
    environment:
      # Internal Anvil port (not exposed)
      - ANVIL_PORT=8546
      # External RPC port (exposed)
      - RPC_PORT=8545
      # Block time in seconds (default: 12 seconds to match Filecoin epoch time)
      # Override with: ANVIL_BLOCK_TIME=30 docker-compose up -d
      - ANVIL_BLOCK_TIME=${ANVIL_BLOCK_TIME:-3}
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8545", "-X", "POST", "-H", "Content-Type: application/json", "-d", '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":1}']
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
